name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: todo-vibe
        
    - name: Checkout vibes-framework
      uses: actions/checkout@v3
      with:
        repository: amoscookeh/go-vibes
        path: vibes-framework
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Run tests
      run: |
        cd todo-vibe
        go mod tidy
        go test -v ./... 